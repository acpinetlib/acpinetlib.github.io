<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Welcome to ACPi NET Library</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      font-size: 1em;
      text-decoration: none;
      background-color: #00c6ff;
      color: #000;
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #007a9e;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to <br><strong>ACPi NET Library</strong></h1>
    <p>A lightweight .NET-based framework for accessing hardware information such as CPU, RAM, GPU, and hard disk using ACPI (Arix Central Processing Info) in a simple and efficient manner.</p>
  </div>
</body>
</html>
